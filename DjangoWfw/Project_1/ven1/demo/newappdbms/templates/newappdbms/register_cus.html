<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'newappdbms/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                        {{s.name.errors}}
			                <input type="text" name="{{s.name.name}}" id="{{s.name.id_for_label}}" class="form-control input-sm" placeholder="{{s.name.label}}">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                        {{s.user_id.errors}}
			    						<input type="text" name="{{s.user_id.name}}" id="{{s.user_id.id_for_label}}" class="form-control input-sm" placeholder="{{s.user_id.label}}">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="form-group">
                                {{s.mobileno.errors}}
			    				<input type="text" name="{{s.mobileno.name}}" id="{{s.mobileno.id_for_label}}" class="form-control input-sm" placeholder="{{s.mobileno.label}}">
			    			</div>
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</form>
</body>
</html>
