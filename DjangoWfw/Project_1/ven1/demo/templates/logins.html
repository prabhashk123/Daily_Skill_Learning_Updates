<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <title>codeingworld</title>
        <style>
    @media only screen and (max-width: 1000px) {
       
        .container {
            display: flex;
            overflow: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
    }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">e-Codeing</a>
            <form class="form-inline">
                <button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit">Help!</button>
            </form>
        </nav>
        <div style=" background-color:
            rgb(86, 0, 56);">
        {{error}}
            <form action="{% url 'logins' %}" method="post" class="container" style="padding-left: 60%;padding-top: 10%;
                padding-bottom: 15%; ">
                {% csrf_token %}
                <div class="form-group">
                    <label style="color: white;" for="exampleInputEmail1">Username</label>
                    <input type="username" class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter username" name="usname">
                </div>
                <div class="form-group">
                    <label style="color: white;" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"
                        id="exampleInputPassword1" placeholder="Password" name="pass">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input"
                        id="exampleCheck1" name="checkbox">
                    <label style="color: white;" class="form-check-label"
                        for="exampleCheck1">Check me
                        out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c197d265a6.js"
            crossorigin="anonymous"></script>
    </body>
</html>
