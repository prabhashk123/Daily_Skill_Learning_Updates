{% extends 'base.html' %}
{% block title %}CodeingWorld{% endblock %}
{% block body %}
    <br>
    <h3 class="d-flex justify-content-center">CONTACT US</h3>
    <div class="cotainer btn-secondary">
        <div class="container w-50 ">
            <form action="{% url  'contact' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" id="exampleFormControlInput1"
                        placeholder="Enter Your Phone No">
                </div>
                <!-- For checkbox -->
                {% comment %} <div class="form-group row">
                    <div class="col-sm-3">Are you a member?</div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Yes</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">Are you a students?</div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Yes</label>
                        </div>
                    </div>
                </div> {% endcomment %}
                <select name="n4" class="form-select form-select-sm" aria-label=".form-select-sm example" name='select'>
                    <option selected>Select Your Query</option>
                    <option value="1">Web</option>
                    <option value="2">Python</option>
                    <option value="3">Bootstrap</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Elaborat Your Query</label>
                    <textarea name="query" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div> 
{% endblock %}
