<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'EMS/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
        <form action="" method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <th><label for="id_Emp_name">Emp name:</label></th>
                    <td>
                      <input type="text" name="Emp_name" maxlength="200" required id="id_Emp_name">
                    </td>
                    </tr>
                <tr>
                  <th><label for="id_Emp_email">Emp email:</label></th>
                  <td>
                    <input type="text" name="Emp_email" maxlength="200" required id="id_Emp_email">
                  </td>
                </tr>
                <tr>
                  <th><label for="id_Emp_password">Emp password:</label></th>
                  <td> 
                    <input type="text" name="Emp_password" maxlength="40" required id="id_Emp_password">
                  </td>
                </tr>
          <tr>
          <th><label for="id_Emp_mobno">Emp mobno:</label></th>
          <td>
            <input type="text" name="Emp_mobno" maxlength="10" required id="id_Emp_mobno"> 
          </td>
          </tr>
          <tr>
          <th><label for="id_Emp_age">Emp age:</label></th>
          <td>
            <input type="number" name="Emp_age" required id="id_Emp_age">
          </td>
          </tr>
          <tr>
          <th><label for="id_Emp_depart">Emp depart:</label></th>
          <td>
            <input type="text" name="Emp_depart" maxlength="200" required id="id_Emp_depart">
          </td>
          </tr>
          <tr>
          <th><label for="id_Emp_role">Emp role:</label></th>
          <td>
            <input type="text" name="Emp_role" maxlength="200" required id="id_Emp_role">
          </td>
          </tr>
          <tr>
          <th><label for="id_Emp_expinyears">Emp expinyears:</label></th>
          <td>
            <input type="number" name="Emp_expinyears" required id="id_Emp_expinyears">
          </td>
          </tr>
          <tr><td><input type="submit" value="submit"></td></tr>
        <table class="table table-striped custab">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Working_Exp</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        {% for e in allemp %}
        <tr><td>{{e.Emp_id}}</td><td>{{e.Emp_name}}</td><td>{{e.Emp_email}}</td><td>{{e.Emp_password}}</td><td>{{e.Emp_age}}</td><td>{{e.Emp_mobno}}</td><td>{{e.Emp_depart}}</td><td>{{e.Emp_expinyears}}</td>
            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td></tr>
    {% endfor %}      
        </table>
        </div>
    </form>
    </div>
    
</body>
</html>
